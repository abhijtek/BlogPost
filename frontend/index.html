<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
    <script src="https://cdn.tiny.cloud/1/n2gab5o2eh38o6rvk9xnom1v7bvtdj0d7ghk8acoioveom4q/tinymce/8/tinymce.min.js" referrerpolicy="origin" crossorigin="anonymous"></script>
    <title>BlogPost</title>
    <style>
      #boot-loader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: grid;
        place-items: center;
        background:
          radial-gradient(900px 520px at 6% 0%, rgba(78, 126, 197, 0.22), transparent 62%),
          radial-gradient(900px 500px at 94% 10%, rgba(197, 123, 94, 0.14), transparent 66%),
          linear-gradient(160deg, #231f20 0%, #1a1718 100%);
        color: #bbbdbf;
        font-family: "Inter Tight", "Segoe UI", sans-serif;
      }

      .boot-loader-shell {
        display: grid;
        gap: 1.1rem;
        justify-items: center;
      }

      .boot-loader-anim {
        position: relative;
        width: 88px;
        height: 88px;
        display: grid;
        place-items: center;
      }

      .loader-orbit {
        position: absolute;
        inset: 0;
        border-radius: 999px;
        border: 2px solid rgba(187, 189, 191, 0.2);
        border-top-color: #4e7ec5;
        border-right-color: #c57b5e;
        animation: orbitSpin 1.2s linear infinite;
      }

      .loader-core {
        width: 22px;
        height: 22px;
        border-radius: 6px;
        background: linear-gradient(145deg, #c57b5e, #957a80);
        box-shadow: 0 0 0 0 rgba(197, 123, 94, 0.45);
        transform: rotate(45deg);
        animation: corePulse 1.1s ease-in-out infinite;
      }

      .loader-track {
        position: absolute;
        inset: 14px;
        border-radius: 999px;
        animation: trackSpin 1.6s linear infinite;
      }

      .loader-dot {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: #bbbdbf;
      }

      .loader-dot:nth-child(1) {
        top: -4px;
        left: 50%;
        margin-left: -4px;
        opacity: 1;
      }

      .loader-dot:nth-child(2) {
        right: -4px;
        top: 50%;
        margin-top: -4px;
        opacity: 0.65;
      }

      .loader-dot:nth-child(3) {
        bottom: -4px;
        left: 50%;
        margin-left: -4px;
        opacity: 0.35;
      }

      .boot-loader-text {
        font-size: 0.95rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #bbbdbf;
      }

      @keyframes orbitSpin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes trackSpin {
        to {
          transform: rotate(-360deg);
        }
      }

      @keyframes corePulse {
        0% {
          transform: rotate(45deg) scale(0.9);
          box-shadow: 0 0 0 0 rgba(197, 123, 94, 0.45);
        }
        70% {
          transform: rotate(45deg) scale(1.08);
          box-shadow: 0 0 0 14px rgba(197, 123, 94, 0);
        }
        100% {
          transform: rotate(45deg) scale(0.9);
          box-shadow: 0 0 0 0 rgba(197, 123, 94, 0);
        }
      }
    </style>
  </head>
  <body>
    <div id="boot-loader" aria-live="polite" aria-label="Loading application">
      <div class="boot-loader-shell">
        <div class="boot-loader-anim">
          <span class="loader-orbit"></span>
          <span class="loader-track">
            <span class="loader-dot"></span>
            <span class="loader-dot"></span>
            <span class="loader-dot"></span>
          </span>
          <span class="loader-core"></span>
        </div>
        <p class="boot-loader-text">Loading BlogPost</p>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
